<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS In Progress</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .layout {
            max-width: 500px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            font-weight: 600;
            background: #0f172a;
            color: aqua;
            border: 1px solid #aaa;
            border-left: 5px solid aqua;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: aqua;
            color: #0f172a;
        }

        .popup {
            display: none;
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            border: 1px solid #fff;
            box-shadow: 0 0 20px #00ffffa8;
            animation: pop 0.4s ease;
            width: 270px;
        }

        @keyframes pop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup p {
            margin-bottom: 18px;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .btn {
            display: flex;
            justify-content: space-evenly;
        }

        .popup-02 {
            display: none;
            border: 2px solid #fff;
            padding: 18px;
            border-radius: 16px;
            color: yellow;
            background: rgba(15, 23, 42, 0.85);
            text-align: center;
            opacity: 0;
            animation: fade 0.6s forwards;
            width: 300px;
            line-height: 1.5;
        }

        .popup-02 button {
            margin-top: 15px;
            padding: 10px 18px;
            background: aqua;
            color: #0f172a;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-02 button:hover {
            background: #0f172a;
            color: aqua;
            border: 1px solid aqua;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="layout">

        <p>You know what? Today I learned how popup buttons work.  
            If you want to see it in action, click the show button.</p>

        <div class="popup" id="popup">
            <p>Do you want to go back?</p>
            <div class="btn">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="popup-02" id="popup2">
            <p>You clicked <b>No</b>!</p>
            <p>Alright then... let me tell you something interesting.</p>

            <button id="backBtn">Go Back</button>
        </div>

        <button id="show">Show</button>
    </div>

    <script>
        const show = document.getElementById("show");
        const popup = document.getElementById("popup");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const popup2 = document.getElementById("popup2");
        const backBtn = document.getElementById("backBtn");

        show.onclick = () => {
            popup.style.display = "block";
            show.style.display = "none";
        };

        yesBtn.onclick = () => {
            popup.style.display = "none";
            show.style.display = "block";
            popup2.style.display = "none";
        };

        noBtn.onclick = () => {
            popup.style.display = "none";
            popup2.style.display = "block";
        };

        backBtn.onclick = () => {
            popup2.style.display = "none";
            show.style.display = "block";
        };
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Js In Progress</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #093939;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 0 16px #ffffff;
            height: 320px;
            width: 320px;
            border-radius: 40px;
            padding: 20px;
            text-align: center;
        }

        .spiner {
            height: 90px;
            width: 90px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            border-top: 5px solid #093939;
            margin-bottom: 15px;
        }

        .spiner.active {
            animation: spiner 0.7s linear infinite;
        }

        @keyframes spiner {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 15px;
            font-size: larger;
            font-weight: bold;
            border-radius: 8px;
            background-color: green;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        #stopBtn {
            background-color: red;
        }

        button:hover {
            box-shadow: 0 5px 16px #ffffff;
            transform: scale(0.95);
        }

        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="spiner"></div>

        <p id="result">Press Start to begin spinning</p>

        <div class="button">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const spinner = document.querySelector(".spiner");
        const result = document.getElementById("result");

        startBtn.onclick = () => {
            spinner.classList.add("active");
            result.textContent = "Spinner is Running...";
        };

        stopBtn.onclick = () => {
            spinner.classList.remove("active");
            result.textContent = "Spinner Stopped.";
        };
    </script>

</body>

</html>

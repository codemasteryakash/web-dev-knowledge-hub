<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Js In Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #093939;
            color: #ffffff;
        }

        .spiner {
            height: 90px;
            width: 90px;
            background-color: #093939;
            border: 5px solid #ffffff;
            border-radius: 50%;
            border-top: 5px solid #093939;
        }

        .spiner .active {
            animation: spiner 0.7s linear infinite;

        }

        @keyframes spiner {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }

        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 0 16px #ffffff;
            height: 300px;
            width: 300px;
            border-radius: 50px;
        }

        .button {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 15px;
            font-size: larger;
            font-weight: bold;
            border: 2px solid #093939;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            background-color: green;
            cursor: pointer;
            color: black;
            transition: all 0.3s ease;
            margin-top: 50px;
        }

        button:hover {
            box-shadow: 0 5px 16px #ffffff;
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spiner active"></div>
        <div class="button">
            <button id="startBtn">Start</button>
            <button id="stopBtn" style="background-color: red;">Stop</button>
        </div>
    </div>
    <script>
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        startBtn.addEventListener("click", () => {
            console.log("Btn Was Clicked")
            document.body.classList.add(".active")
        })
    </script>
</body>

</html>

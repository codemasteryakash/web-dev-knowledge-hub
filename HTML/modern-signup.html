<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50-50 Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body {
        background: url("/blue_moon_sky_white_leaves_trees_birds_anime_background_hd_anime_background.jpg") no-repeat center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI";
    }

    /* MAIN 50/50 LAYOUT */
    .layout {
        display: flex;
        width: 90%;
        max-width: 1400px;
        height: 85vh;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        padding: 40px;
    }

    /* LEFT 50% */
    .leftInfo {
        width: 50%;
        color: white;
        padding-right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
    }

    .leftInfo h2 {
        font-size: 3rem;
    }

    .leftInfo p {
        font-size: 1.2rem;
        opacity: 0.8;
    }

    /* RIGHT 50% — ROW of 3 ITEMS */
    .rightSide {
        width: 50%;
        display: flex;
        align-items: center;
        padding: 20px;
        height: 100%;
        /* margin: auto;/ */
        justify-content: space-evenly;
        gap: 20px;
        background: rgba(0,0,0,0.4);

    }

    /* SIGNUP FORM BOX */
    .signupForm {
        width: 45%;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 10px;
        color: white;
    }

    .signupForm h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .userInfo {
        position: relative;
        margin: 15px 0;
    }

    .userInfo input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid white;
        background: transparent;
        color: white;
        outline: none;
        font-size: 1.1rem;
    }

    .userInfo label {
        position: absolute;
        left: 0;
        top: 10px;
        color: #ccc;
        font-size: 1rem;
        transition: .3s;
    }

    .userInfo input:focus + label,
    .userInfo input:not(:placeholder-shown) + label {
        top: -8px;
        font-size: .85rem;
        color: aqua;
    }

    #signupBtn {
        width: 100%;
        padding: 10px;
        background: aqua;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    /* DIVIDER — VERTICAL STYLE */
    .divider {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        gap: 10px;
        font-weight: bold;
    }

    .divider .line {
        width: 2px;
        height: 70px;
        background: white;
    }

    .divider span {
        font-size: 1.3rem;
    }

    /* SOCIAL ICONS */
    .socialIcons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .socialIcons a {
        font-size: 2.2rem;
        color: white;
        padding: 10px;
        background: rgba(0,0,0,0.4);
        border-radius: 10px;
        transition: .3s;
    }

    .socialIcons a:hover {
        transform: scale(1.2);
        color: aqua;
    }

</style>
</head>

<body>

<div class="layout">

    <!-- LEFT INFO -->
    <div class="leftInfo">
        <h2>Let's Get Started</h2>
        <p>Create an account and enjoy a modern UI experience.</p>
    </div>

    <!-- RIGHT SIDE ROW (FORM | DIVIDER | ICONS) -->
    <div class="rightSide">

        <!-- SIGNUP FORM -->
        <div class="signupForm">
            <h2>Sign Up</h2>

            <div class="userInfo">
                <input type="text" placeholder=" " required>
                <label>Name</label>
            </div>

            <div class="userInfo">
                <input type="email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="userInfo">
                <input type="password" placeholder=" " required>
                <label>Password</label>
            </div>

            <div class="userInfo">
                <input type="password" placeholder=" " required>
                <label>Confirm Password</label>
            </div>

            <button id="signupBtn">Sign Up</button>
        </div>

        <!-- DIVIDER -->
        <div class="divider">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
        </div>

        <!-- SOCIAL ICONS -->
        <div class="socialIcons">
            <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" title="Google"><i class="fa-brands fa-google"></i></a>
            <a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Image Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff;
            color: #000;
            font-family:'Segoe UI';
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 12px 15px;
        }
        .layout {
            display: flex;
            height: 100vh;
        }
        aside {
            width: 20%;
            background-color: #000;
            color: #fff;
            height: 100vh;
            border: 1px solid #fff;
            box-shadow: 0 0 16px blue;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
        }
        nav ul li {
            list-style: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            text-align: center;
            border-bottom: 1px solid #fff;
            transition: all 0.3s ease;
        }
        nav ul li:hover {
            transform: scale(1.2);
            transform: skewX(-10deg);
        }
        main {
            flex: 1;
            background-color: brown;
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(5, 16px);
            padding: 10px;
            border-radius: 8px;
            gap: 10px;
        }
        .box {
            height: 100px;
            width: 100px;
            border-radius: 8px;
            background-color: #000;
            transition: all 0.3s ease;
        }
        .box2 {
            height: 100px;
            width: 100px;
            border-radius: 8px;
            background-color: #000;
            transition: all 0.3s ease;
        }
        .box:hover,.box2:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
<div class="layout">
    <aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>Family</li>
                <li>Photos</li>
                <li>Friends</li>
                <li>Functions</li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
</div>
</body>

</html>

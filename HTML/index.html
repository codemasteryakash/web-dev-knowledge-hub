<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Image Gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 16px blue;
        }

        nav ul li {
            list-style: none;
            padding: 12px 10px;
            margin: 12px 0;
            text-align: center;
            border-bottom: 1px solid #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1.1rem;
        }

        nav ul li:hover {
            transform: scale(1.1);
            background-color: #111;
        }

        /* Gallery Grid */
        main {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 80px;
        }

        .photo-box {
            height: 160px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #000;
            transition: 0.3s ease;
        }

        .photo-box:hover {
            transform: scale(1.05);
            border-color: blue;
        }

        /* This is where images show (replace your links here) */
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Sidebar for Mobile */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            aside {
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                font-size: 1rem;
            }
        }

        .nav-items {
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .nav-items li {
            border-top: 1px solid #fff;
            color: #f5f5f5;
            transition: all 0.3s ease;
        }
        .nav-items li:hover {
            color: #f5f5f5;
            background-color: #000;
        }
        .active {
            background-color: #000;
        }
    </style>
</head>

<body>

    <header>Photo Gallery</header>

    <div class="layout">

        <!-- Sidebar -->
        <aside>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Family</li>
                    <li>Photos</li>
                    <li>Friends</li>
                    <li>Functions</li>
                </ul>
            </nav>
        </aside>

        <!-- Gallery -->
        <main>
            <!-- Replace below image links with your own images -->
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=1"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=2"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=3"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=4"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=5"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=6"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=7"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=8"></div>
            <div class="photo-box"><img src="https://picsum.photos/300/200?random=9"></div>
        </main>
        <div class="bottom-nav">
            <nav class="nav-list">
                <ul class="nav-items">
                    <li class="active">Home</li>
                    <li>Family</li>
                    <li>Photos</li>
                    <li>Friends</li>
                    <li>Functions</li>
                </ul>
            </nav>
        </div>
    </div>

</body>

</html>
